# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "default"  "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Home"
title_separator          : "-"
name                     : "Muhammad Shahzaib Waseem"
description              : "My Personal Blog."
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
breadcrumbs              : true # false # true, false (default)
words_per_minute         : 185
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : # ['name', 'email', 'url', 'message']
  branch                 : # "master"
  commitMessage          : # "New comment."
  filename               : # comment-{@timestamp}
  format                 : # "yml"
  moderation             : # true
  path                   : # "/_data/comments/{options.slug}" (default)
  requiredFields         : # ['name', 'email', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : # "date"
      options:
        format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : lunr # lunr (default), algolia, google
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)


# Site Author
author:
  name             : "Shahzaib Waseem"
  avatar           : "/assets/images/Shahzaib.jpg"
  bio              : "Computer Science Graduate from SFU."
  about            : "Hi, I am a Masters graduate from <a href=\"https://www.sfu.ca/\">Simon Fraser University (SFU), Burnaby</a>. I worked on Hyperspectral imaging, exploring its applications, and expanding the capabilities of regular smartphones. This research was done with <a href=\"https://www.cs.sfu.ca/~mhefeeda/\">Dr. Mohamed Hefeeda</a> in <a href=\"https://nmsl.cs.sfu.ca/index.php/Network_and_Multimedia_Systems_Lab_(NMSL)\">Network and Multimedia Systems Lab (NMSL)</a>.<br><br>I worked on using specialized smartphone cameras (like face authentication camera) to generate hyperspectral images on smartphones. The goal of this is to uncover hidden information present in the Near Infrared region of the EM spectrum. This research was backed by a couple of applications like detecting food fraud in fruits and liquids, detecting ripeness levels and remaining lifetime of foods.<br><br>I completed my Bachelor's in Computer Science (BSCS) from <a href=(\"https://nust.edu.pk/\">National University of Sciences and Technology (NUST)</a> in 2020. At NUST, I worked as a Research Assistant in the Cognet Lab with <a href=\"https://seecs.nust.edu.pk/faculty/syed-taha-ali/\">Dr. Syed Taha Ali</a>, focusing on Generative Adversarial Networks (GANs) and using them to generate high fidelity images of religious architecture."
